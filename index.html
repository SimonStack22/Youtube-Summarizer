<!DOCTYPE html>
<html>
<head>
    <title>Summarize YouTube Video</title>
</head>
<body>
    <h1>Summarize YouTube Video</h1>
    <form action="/summarize" method="post">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url">
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
